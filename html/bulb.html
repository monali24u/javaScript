<!DOCTYPE html>
<html>

  <head>
    <title>lighten the bulb</title>
  </head>

  <body>

    <p>JavaScript  used to change the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='../images/bulbOn.jpg'">Turn on the light</button>

    <img id="myImage" src="bulbOff.jpg" style="width:100px">

    <button onclick="document.getElementById('myImage').src='../images/bulbOff.jpg'">Turn off the light</button>

  </body>
</html>
